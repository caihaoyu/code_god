{% extends 'weekly/base.html' %}
{% block title %}数据周刊{% endblock %}

{% block content %}
<div class="ui grid weekly-home-content login">
    <div class="three column row ">
        <div class="column">
        </div>
        <div class="column login-items">

            <div class=" login-item">
                <div class="content">

                    <form method="post" action="/accounts/login/">
                        {% csrf_token %}
                        <div class="ui error form segment">
                            {%if form.errors %}
                                <div class="ui error message">
                                    <p>{{form.errors}}</p>
                                </div>
                            {% endif %}
                            {%if if_login %}
                                <div class="ui error message">
                                    <p>用户名或密码错误</p>
                                </div>
                            {% endif %}

                            <div class="field">
                                <label>用户名</label>

                                <div class="ui left labeled icon input">
                                    <input name="username" type="text" placeholder="账号">
                                    <i class="user icon"></i>


                                </div>
                            </div>
                            <div class="field">
                                <label>密码</label>

                                <div class="ui left labeled icon input">
                                    <input name="password" type="password" placeholder="密码">
                                    <i class="lock icon"></i>


                                </div>
                                <input type="hidden" name="next" value="{{next}}">
                            </div>
                            <input type="submit" value="登录系统" class="ui blue submit button"/>
                        </div>
                    </form>
                </div>

            </div>

        </div>
        <div class="column">

        </div>
    </div>

</div>
{% endblock %}

{% block script %}
<script>

</script>
{% endblock %}
